<!DOCTYPE html />
<html lang='en'>
  <head>

    <title>APX</title>
    <style>
        @font-face {
            font-family: 'Torwelton';
            src: url('TorweltenMono.ttf') format('truetype');

          width: 975px;
          margin: auto;
          margin-top: 15vh;
          font-family:  Liberation Mono, DejaVu Sans Mono, Bitstream Vera Sans Mono, Courier New, monospace;

          line-height: 1.2em;

          color: white;

        body a { color: dodgerblue;}
        body .thread { color: dodgerblue; text-decoration: none;}
        body .thread:hover { text-decoration: underline;}

        body p:not(:nth-child(2)) { margin-top: 30px; }
        body p:nth-child(2) { margin-top: 0px; }
        body h3:first-child {
          margin-bottom: 5px;
          font-family: 'Torwelton', sans-serif;

        body h4 { margin-top: 30px; }
        body h5 { margin: 0px; font-weight: 100; }
        @media only screen and (max-width: 650px) { 
          body { width: 90vw !important; }
